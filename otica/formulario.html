<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pós-Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Evita o vazamento */
        }
        textarea {
            resize: vertical; /* Permite redimensionar verticalmente */
            max-height: 150px; /* Altura máxima opcional */
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .radio-group input {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>D-Óculos Kids</h1>
    <form id="feedbackForm">
        <label for="name">Seu Nome (opcional):</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome">

        <label for="rating">Como você avalia o atendimento?</label>
        <select id="rating" name="rating">
            <option value="1">1 - Muito ruim</option>
            <option value="2">2 - Ruim</option>
            <option value="3">3 - Regular</option>
            <option value="4">4 - Bom</option>
            <option value="5">5 - Excelente</option>
        </select>

        <label for="productFeedback">Os produtos atenderam às suas expectativas?</label>
        <select id="productFeedback" name="productFeedback">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label>Você recomendaria a nossa ótica para amigos ou familiares?</label>
        <div class="radio-group">
            <label><input type="radio" name="recommendation" value="1"> 1</label>
            <label><input type="radio" name="recommendation" value="2"> 2</label>
            <label><input type="radio" name="recommendation" value="3"> 3</label>
            <label><input type="radio" name="recommendation" value="4"> 4</label>
            <label><input type="radio" name="recommendation" value="5"> 5</label>
            <label><input type="radio" name="recommendation" value="6"> 6</label>
            <label><input type="radio" name="recommendation" value="7"> 7</label>
            <label><input type="radio" name="recommendation" value="8"> 8</label>
            <label><input type="radio" name="recommendation" value="9"> 9</label>
            <label><input type="radio" name="recommendation" value="10"> 10</label>
        </div>

        <label for="suggestions">Deixe suas sugestões ou comentários:</label>
        <textarea id="suggestions" name="suggestions" rows="4" placeholder="Digite aqui..."></textarea>

        <button type="button" onclick="submitForm()">Enviar</button>
    </form>

    <div id="response" style="margin-top: 20px; display: none;">
        <h2>Obrigado pelo seu feedback!</h2>
        <p id="summary"></p>
    </div>

    <script>
        function submitForm() {
            // Captura os valores do formulário
            const name = document.getElementById('name').value || "Anônimo";
            const rating = document.getElementById('rating').value;
            const productFeedback = document.getElementById('productFeedback').value;
            const recommendation = document.querySelector('input[name="recommendation"]:checked')?.value || "Não informado";
            const suggestions = document.getElementById('suggestions').value;

            // Exibe o resumo do feedback
            const responseDiv = document.getElementById('response');
            const summary = `
                Nome: ${name} <br>
                Avaliação do Atendimento: ${rating}/5 <br>
                Produtos atenderam expectativas: ${productFeedback} <br>
                Recomendação: ${recommendation}/10 <br>
                Comentários: ${suggestions || "Nenhum comentário fornecido."}
            `;
            document.getElementById('summary').innerHTML = summary;
            responseDiv.style.display = "block";

            // Limpa o formulário
            document.getElementById('feedbackForm').reset();
        }
    </script>
</body>
</html>
